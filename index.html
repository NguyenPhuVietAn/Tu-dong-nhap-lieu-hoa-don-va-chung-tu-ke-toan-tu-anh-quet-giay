
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện hóa đơn</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            text-align: center;
            min-width: 350px;
        }
        h2 {
            color: #f76b1c;
            margin-bottom: 24px;
        }
        input[type="file"] {
            margin-bottom: 18px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            border: none;
            padding: 10px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(247,107,28,0.15);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
        }
        .result {
            margin-top: 32px;
            padding: 18px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhận diện hóa đơn / chứng từ</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="invoice" accept="image/*" required><br>
            <button type="submit">Nhận diện</button>
        </form>
        {% if data %}
        <div class="result">
            <h3>Kết quả nhận diện</h3>
            <pre>{{ data | tojson(indent=2) }}</pre>
            <a href="/download_excel" style="display:inline-block;margin-top:12px;padding:8px 20px;background:#f76b1c;color:#fff;border-radius:6px;text-decoration:none;font-weight:500;">Tải về Excel</a>
        </div>
        {% endif %}
        {% if image_url %}
        <div style="margin-top:28px;">
            <h3>Ảnh hóa đơn đã upload</h3>
            <img src="{{ image_url }}" alt="Invoice Image" style="max-width:100%;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        </div>
        {% endif %}
    </div>
</body>
</html>
